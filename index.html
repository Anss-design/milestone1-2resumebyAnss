<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Bulider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">
    <h1>Resume Builder</h1>
    <h4>By: Muhammad Anss</h4>
</div>
    <!-- personal information -->
    <form action="" id="resumeform">
        <div class="container">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>
    
<!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="2" required></textarea>
        </fieldset>



        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="2" required></textarea>
        </fieldset>



        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="2" required></textarea>
        </fieldset>

<div class="btn">
    <button id="submitbtn" type="submit">Generate Resume</button>
</div>
</div>
    </form>
</body>
</html>
